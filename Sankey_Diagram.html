<!DOCTYPE html>
<html>

<head>


<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<title>Sankey Diagram</title>

<style>

body {
  background-color: none;
}

#chart {
  height: 600px;
  width: 1200px;
  margin: 20px;
  background-color: white;
  border: solid;
  border-style: groove;
}

#buttonsStyle {

margin: 24px;
padding: 10px;

}

footer {
  margin: 24px;
  padding: 10px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  /*shape-rendering: crispEdges;*/
}

.node text {
  font: 10px "Helvetica Neue", Helvetica, Arial, sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  /*stroke: steelblue;*/
  stroke-opacity: .2;
}

/** .cycleLink changes the stroke color, fill + opacity of the cycle flows**/

.cycleLink {
  fill: none;
  /*stroke: green;*/
  stroke-opacity: .20;
}
 
.cycleLink:hover {
  stroke-opacity: .5;
}

.link:hover {
  stroke-opacity: .5;
}

.node:hover {
  stroke-opacity: .50;
}

</style>

</head>

<body>

<header>
  
</header>

<title>Norwegian P model: Prototype</title>

<div id="buttonsStyle">
  
<button id="dataset1" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-floppy-open"></span> Show dataset 1</button>
<button id="dataset2" class="btn btn-success btn-lg" type="button"><span class="glyphicon glyphicon-floppy-open"></span> Show dataset 2</button>
<button id="removeData" class="btn btn-danger btn-lg" type="button"><span class="glyphicon glyphicon-floppy-remove"></span> Remove datasets</button>

</div>

<p id="chart"></p>

<footer>
  <aside>October, 2014</aside>
  <p>This is a <a href="http://www.ntnu.no">NTNU</a> project by Richard Rud using the D3.js library</p>
</footer>

<!--<script src="http://d3js.org/d3.v2.js"></script>-->
<script src="d3.js"></script>
<script src="sankey.js"></script>
<script src="mySankey.js"></script>

<script>

var margin = {top: 60, right: 100, bottom: 60, left: 100},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " tons"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(40)
    .nodePadding(100)
    .size([width, height]);

var path = sankey.link();

//When text is clicke update the dataset

d3.select("#dataset1").on("click", function() {

  var jsonFile1 = "dataset1.json"  

  readFile(jsonFile1);

  //////////////////////////////

  function readFile(file) {

var inputFile = file;



d3.json(inputFile, function(data) {

  sankey
      .nodes(data.nodes)
      .links(data.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(data.links)
    .enter().append("path")
      //.attr("class", "link")
      .attr("class", function(d) { return (d.causesCycle ? "cycleLink" : "link") })
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; })
      .style("stroke","#ef8a62");



  link.append("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(data.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", "#ef8a62")
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
      .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value) + "\n" + "Stock: " + format(d.stock); }); //Changing the labels on the processes



  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
  
  function dragmove(d) {

    d3.select(this).attr("transform", "translate(" + (d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))) + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);

  }

   

});



};

  /////////////////////////////

  });

////////////////////////////////////////////////////

d3.select("#dataset2").on("click", function() {

  var jsonFile2 = "dataset2.json"  

  readFile(jsonFile2);

  //////////////////////////////

  function readFile(file) {

var inputFile = file;



d3.json(inputFile, function(data) {

  sankey
      .nodes(data.nodes)
      .links(data.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(data.links)
    .enter().append("path")
      //.attr("class", "link")
      .attr("class", function(d) { return (d.causesCycle ? "cycleLink" : "link") })
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; })
      .style("stroke","#91cf60");

  link.append("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(data.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", "#91cf60")
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
      .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value) + "\n" + "Net addition to stock: "; }); //Changing the labels on the processes

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
  
  function dragmove(d) {
    // This attribute values return first the highest value in Math.max and then the lowest value in Math.min
    //d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    d3.select(this).attr("transform", "translate(" + (d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))) + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);

  }

   

});

};

  /////////////////////////////

  });

d3.select("#removeData").on("click", function() {

  svg.selectAll("*").remove();

  });

</script>
